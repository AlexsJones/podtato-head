name: PRBuilder

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:

  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  docker:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./podtatoserver
    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          driver-opts: network=host
        # Setup Complete of local registry for testing
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      # Completed cache setup
      - name: Build V0.1.0
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/DockerfileV0.1.0
          push: true
          tags:  localhost:5000/podtato-head/podtatoserver:v0.1.0
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
      - name: Build V0.1.1
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/DockerfileV0.1.1
          push: true
          tags: localhost:5000/podtato-head/podtatoserver:v0.1.1
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
      - name: Build V0.1.2
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/DockerfileV0.1.2
          push: true
          tags: localhost:5000/podtato-head/podtatoserver:v0.1.2
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
      - name: Move cache
        run: |
            rm -rf /tmp/.buildx-cache
            mv /tmp/.buildx-cache-new /tmp/.buildx-cache
