name: PRBuilder

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:

  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Build V0.1.0
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/DockerfileV0.1.0
          push: true
          registry: docker.pkg.github.com
          tags:  ${{ github.repository_owner }}/podtatoserver:v0.1.0
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
      - name: Build V0.1.1
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/DockerfileV0.1.1
          push: true
          registry: docker.pkg.github.com
          tags:  ${{ github.repository_owner }}/podtatoserver:v0.1.1
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
      - name: Build V0.1.2
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/DockerfileV0.1.2
          push: true
          registry: docker.pkg.github.com
          tags:  ${{ github.repository_owner }}/podtatoserver:v0.1.2
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
      - name: Move cache
        run: |
            rm -rf /tmp/.buildx-cache
            mv /tmp/.buildx-cache-new /tmp/.buildx-cache
